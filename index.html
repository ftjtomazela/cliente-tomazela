<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #004e92 0%, #000428 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 16px;
            padding: 40px;
            border: 2px solid #374151;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .login-card h1 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .login-card p {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            background: #374151;
            color: #fff;
            border: 2px solid #4b5563;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-family: inherit;
        }
        .input-field:focus {
            outline: none;
            border-color: #007bff;
        }
        #btn-login {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        #btn-login:hover {
            background: #0056b3;
        }
        #error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 15px;
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Portal do Cliente</h1>
        <p>Acesse suas faturas e informações</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email de Acesso</label>
                <input type="email" id="email" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="input-field" required>
            </div>
            <button type="submit" id="btn-login">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_2Ssx3a3CW3PEP2RBh7j5TQl1UPuSg4k",
            authDomain: "tomazela-piscinas.firebaseapp.com",
            databaseURL: "https://tomazela-piscinas-default-rtdb.firebaseio.com", 
            projectId: "tomazela-piscinas",
            storageBucket: "tomazela-piscinas.firebasestorage.app",
            messagingSenderId: "776818671387",
            appId: "1:776818671387:web:ca4211e6fa8f3f1c889dbe",
            measurementId: "G-PP230KYC4X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Se o usuário já estiver logado, manda direto para o portal
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'portal_cliente.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const btnLogin = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            errorMsg.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O 'onAuthStateChanged' vai pegar o login e redirecionar
            } catch (error) {
                console.error("Erro de login:", error.code);
                if (error.code === 'auth/invalid-credential') {
                    errorMsg.textContent = 'Email ou senha inválidos.';
                } else {
                    errorMsg.textContent = 'Erro ao tentar logar. Tente novamente.';
                }
                errorMsg.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
